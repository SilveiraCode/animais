<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Animal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 0; color: #333; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #4A4EF5; margin-bottom: 25px; }
        p { font-size: 16px; margin-bottom: 10px; }
        strong { color: #111; }
        .btn { display: inline-block; text-decoration: none; background: #4A4EF5; color: white; padding: 10px 15px; border-radius: 6px; }
        .btn:hover { background: #373bf0; }
        .back { display: inline-block; text-decoration: none; color: #555; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalhes do Animal</h1>

    <p><strong>ID:</strong> <span th:text="${animal.id}"></span></p>
    <p><strong>Nome:</strong> <span th:text="${animal.nome}"></span></p>
    <p><strong>Esp√©cie:</strong> <span th:text="${animal.especie}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${animal.idade}"></span></p>

    <a th:href="@{/animals}" class="back">Voltar</a>
    <a th:href="@{/animals/edit/{id}(id=${animal.id})}" class="btn">Editar</a>
</div>
</body>
</html>
