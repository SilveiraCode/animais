<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Animal</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          margin: 0;
          color: #333;
        }
        header {
          background: #4A4EF5;
          color: white;
          text-align: center;
          padding: 20px;
          font-size: 22px;
          font-weight: bold;
        }
        .container {
          max-width: 500px;
          margin: 40px auto;
          background: #fff;
          border-radius: 10px;
          padding: 25px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #4A4EF5; margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input {
          width: 100%; padding: 10px; margin-bottom: 15px;
          border: 1px solid #ccc; border-radius: 6px;
        }
        .btn {
          background: #4A4EF5; color: white; padding: 10px 15px;
          border: none; border-radius: 6px; cursor: pointer; width: 100%;
        }
        .btn:hover { background: #373bf0; }
        .back {
          display: block; text-align: center; margin-top: 10px;
          color: #555; text-decoration: none;
        }
        @media (max-width: 600px) {
          .container { margin: 20px; padding: 15px; }
          header { font-size: 18px; padding: 15px; }
        }
    </style>
</head>
<body>
<header>üêæ Sistema de Cadastro de Animais</header>
<div class="container">
    <h1>Cadastrar Animal</h1>
    <form th:action="@{/animals/new}" method="post" th:object="${animal}">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>

        <label>Esp√©cie:</label>
        <input type="text" th:field="*{especie}" required>

        <label>Idade:</label>
        <input type="number" th:field="*{idade}" required>

        <button type="submit" class="btn">Salvar</button>
    </form>
    <a th:href="@{/animals}" class="back">Voltar</a>
</div>
</body>
</html>
